<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Variables</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./script.js"></script>
</head>
<body>

<h2>Update CSS Variables with <span class="h1">Javascript</span></h2>

<label for="spacing">Spacing:</label>
<input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

<label for="blur">Blur:</label>
<input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px" >

<label for="base">Base Color:</label>
<input id="base" type="color" name="base" value="#FFFFFF" >

<img src="https://cdna.artstation.com/p/assets/images/images/007/392/546/large/sergey-musin-holypass-lq.jpg?1505831486">
    
</body>
</html>
